spring.application.name=backend

# PostgresSQL Database Configuration
# DB URL to be used when application is running in a Docker container.
# spring.datasource.url=jdbc:postgresql://db:5432/happy_plant

# DB URL to be used when running application in IntelliJ environment.
spring.datasource.url=jdbc:postgresql://localhost:5432/happy_plant

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Spring Security Logging
logging.level.org.springframework.security=TRACE